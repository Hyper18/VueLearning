<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 以script方式引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>学校名：{{name}}</h1>
      <h1>学校地址：{{address}}</h1>
      <h2>test: {{a+1}}</h2>
      <h3>test2: {{$options}}</h3>
      <h3>test3: {{$emit}}</h3>
      <h3>test4: {{_c}}</h3>
    </div>
  </body>
  <script type="text/javascript">
    const vm = new Vue({
      el: "#root",
      data: {
        name: "Hyperspace's 学校",
        address: "成都",
        a: 1,
      },
    });
    console.log(vm);
  </script>
</html>
