<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表渲染-key的原理</title>
    <!-- 以script方式引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>欢迎来到{{name}}</h2>
      <!-- 遍历数组 -->
      <h2>人员列表（遍历数组）</h2>
      <button @click.once="add">添加一个老刘</button>
      <ul>
        <li v-for="(item, index) in person" :key="item.id">
          {{item.name}} - {{item.age}}
        </li>
      </ul>
    </div>
  </body>
  <script type="text/javascript">
    const vm = new Vue({
      el: "#root",
      data: {
        name: "Hyperspace",
        person: [
          { id: "001", name: "张三", age: 18 },
          { id: "002", name: "李四", age: 21 },
          { id: "003", name: "王五", age: 19 },
        ],
      },
      methods: {
        add() {
          const p = { id: "004", name: "老刘", age: 20 };
          this.person.unshift(p); //原生js：unshift()、shift() 是从数组的头部进行增减
        },
      },
    });
    console.log(vm);
  </script>
</html>
