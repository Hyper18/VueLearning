<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表渲染</title>
    <!-- 以script方式引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>欢迎来到{{name}}</h2>
      <!-- 遍历数组 -->
      <h2>人员列表（遍历数组）</h2>
      <ul>
        <li v-for="(item, index) in person" :key="index">
          {{item.name}} - {{item.age}}
        </li>
      </ul>
      <!-- 遍历对象 -->
      <h2>汽车信息（遍历对象）</h2>
      <ul>
        <li v-for="(item, index) in car" :key="index">{{item}} - {{index}}</li>
      </ul>
      <!-- 遍历字符串 -->
      <h2>遍历字符串</h2>
      <ul>
        <li v-for="(item, index) in str" :key="index">{{item}} - {{index}}</li>
      </ul>
      <!-- 遍历指定次数 -->
      <h2>遍历指定次数</h2>
      <ul>
        <li v-for="(item, index) in 6" :key="index">{{item}} - {{index}}</li>
      </ul>
    </div>
  </body>
  <script type="text/javascript">
    const vm = new Vue({
      el: "#root",
      data: {
        name: "Hyperspace",
        person: [
          { id: "001", name: "张三", age: 18 },
          { id: "002", name: "李四", age: 21 },
          { id: "003", name: "王五", age: 19 },
        ],
        car: {
          name: "奥迪A8",
          price: "700000",
          color: "lightgrey",
        },
        str: "hello",
      },
    });
    console.log(vm);
  </script>
</html>
