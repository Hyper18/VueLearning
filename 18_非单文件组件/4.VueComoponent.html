<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 以script方式引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <school></school>
    </div>
  </body>
  <script type="text/javascript">
    const school = Vue.extend({
      data() {
        return {
          name: "Hyper's school",
          address: "广州",
        };
      },
      template: `
      <div>
        <h2>欢迎来到{{name}}</h2>
        <h2>学校地址:{{address}}</h2>
        </div>
      `,
    });

    const vm = new Vue({
      el: "#root",
      components: {
        school,
      },
    });
    console.log(vm);
  </script>
</html>
