<!DOCTYPE html>

  <head>

    <style>
      .basic {

        border: 1px solid black;

        color: red;
      }

        color: blue;
      }

        color: #fff;
      }

      }
      .hyper2 {

      }
      .hyper3 {
        margin-left: 5px;

      }
    </style>
  </head>
  <body>
    <div id="root">
      <h2>欢迎来到{{name}}</h2>
      <hr />
      <!-- 绑定class样式的字符串写法：适用于样式的类名不确定，而需要动态指定的情况 -->
      <div class="basic" :class="mood" @click="changeMood">{{name}}</div>
      <!-- 绑定class样式的数组写法：要绑定样式的个数不确定、名字也不确定 -->
      <div class="basic" :class="classArr" @click="changeMood">{{name}}</div>
      <!-- 绑定class样式的对象写法：要绑定样式的个数确定、名字也确定，但要动态决定用不用 -->
      <div class="basic" :class="classObj" @click="changeMood">{{name}}</div>
      <!-- 绑定style样式的对象写法 -->
      <div class="basic" :style="styleObj" @click="changeMood">{{name}}</div>
      <!-- 绑定style样式的数组写法 -->
      <div class="basic" :style="[styleObj, styleObj2]" @click="changeMood">
        {{name}}
      </div>
      <div class="basic" :style="styleArr" @click="changeMood">{{name}}</div>
    </div>
  </body>

          fontSize: "40px",

</html>
